<!DOCTYPE html>
<html>

  <body>
    <script>
  var arr =  [
  [1,2,3],
  [1,2,3],
  [1,2,3]
];
var sub_array = [];
var sub_array2 = [];
var sub_array3 = [];
 var result=[];
  // sub_array.push([])

for (var i =1; i<=3; i++){

  if(i==1){
for (var j =0; j<=2; j++){
  var a=arr[i][0];
  sub_array.push(a)

  }
  }
  if(i==2){
for (var j =0; j<=2; j++){
  var b=arr[0][1];
  sub_array2.push(b)

  }
  }
  if(i==3){
for (var j =0; j<=2; j++){
  var c=arr[0][2];
  sub_array3.push(c)

  }
  }
  
  }
result.push(sub_array)
result.push(sub_array2)
result.push(sub_array3)
console.log(result);
</script>
